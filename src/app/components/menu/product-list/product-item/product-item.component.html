<div style="padding: 10px;">
<div class="card shadow-sm">
    <!-- Images stored in assets folder -->
    <img class="bd-placeholder-img card-img-top" width="auto" height="auto" [src]="productItem.image" alt="Cupcake" />

    <div class="card-body">
      <p class="card-text">{{ productItem.description }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-primary product-btn">Add to Cart</button>
          <button type="button" class="btn btn-sm btn-secondary product-btn">View Details</button>
        </div>
        <strong>{{ productItem.price | currency: "R" }}</strong>
      </div>
    </div>
</div>
